<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>GitHub Status</h1>
        <button onclick="window.location.reload();">Get Status</button>
        <ul>
            {% for component in components %}
            <li class="{{ 'operational' if component.status == 'operational' else 'non-operational' }}">
                {{ component.name }}: {{ component.status }}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
